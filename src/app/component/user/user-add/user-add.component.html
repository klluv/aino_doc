<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #userForm="ngForm">
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">User Name</label>
            <div class="col-sm-9">
              <input type="text" id="user_name" name="user_name" data-test="user_name" [(ngModel)]="user_name" required
                class="form-control" placeholder="Enter your full name">
            </div>
          </div>
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">User Email</label>
            <div class="col-sm-9">
              <input type="email" id="user_email" name="user_email" data-test="user_email" [(ngModel)]="user_email"
                required class="form-control" placeholder="example@ainosi.co.id" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">

              <input type="{{ showPassword ? 'text' : 'password' }}" id="user_password" name="user_password"
                data-test="user_password" [(ngModel)]="user_password" required class="form-control"
                placeholder="Enter a secure password (8 characters minimum)">
              <button class="btn btn-outline-secondary" type="button" id="showPasswordToggle"
                (click)="togglePasswordVisibility()">
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">Division</label>
            <select class="form-select" data-test="select_application" aria-label="Select Application"
              [(ngModel)]="form.value.application_uuid" name="appUuid">
              <option value="" disabled selected>Select Application</option>
              <option *ngFor="let app of dataListApplication" [value]="app.application_uuid">{{ app.application_title }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">User Role</label>
            <select class="form-select" aria-label="Select Role" data-test="select_role"
              [(ngModel)]="form.value.role_uuid" name="roleUuid">
              <option value="" disabled selected>Select Role</option>
              <option *ngFor="let role of dataListRole" [value]="role.role_uuid">{{ role.role_title }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="col-sm-3 col-form-label">Division</label>
            <select class="form-select" aria-label="Select Division" data-test="select_division"
              [(ngModel)]="form.value.division_uuid" name="division_uuid">
              <option value="" disabled selected>Select Division</option>
              <option *ngFor="let division of dataListDivision" [value]="division.division_uuid">{{
                division.division_title }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="AddUser()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
