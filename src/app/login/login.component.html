<div class="container">
  <div class="row">
    <!-- Gambar di sebelah kiri -->
    <div class="col-md-7">
      <img src="assets/images/bg/bg1.jpg" alt="Image" class="img-fluid" style="height: 100vh; object-fit: cover; width: 100%;">
    </div>

    <!-- Form login di sebelah kanan -->
    <div class="col-md-5 d-flex justify-content-center align-items-center">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 100%;"> <!-- Menambahkan bayangan dan elemen desain -->
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Login</h4>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="user_email" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span> <!-- Menambahkan ikon person -->
                <input type="text" id="user_email" name="user_email" data-test="user_email" class="form-control"
                  placeholder="Enter your username" [(ngModel)]="loginData.user_email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span> <!-- Menambahkan ikon lock -->
                <input type="password" id="user_password" name="user_password" data-test="user_password"
                  class="form-control" placeholder="Enter your password" [(ngModel)]="loginData.user_password" required>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" data-test="login-button" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
